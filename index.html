<body>

<h2>Register as Patient</h2>

<form action="patientregister.php" method="post">
    <label for="Pid">Patient ID:</label>
    <input type="text" id="Pid" name="Pid" required><br><br>

    <label for="Patient_name">Patient Name:</label>
    <input type="text" id="Patient_name" name="Patient_name" required><br><br>

    <label for="Patient_phno">Phone Number:</label>
    <input type="text" id="Patient_phno" name="Patient_phno" required><br><br>

    <label for="Patient_address">Patient Address:</label>
    <textarea id="Patient_address" name="Patient_address" required></textarea><br><br>

    <button type="submit">Register</button><br><br>
</form>
